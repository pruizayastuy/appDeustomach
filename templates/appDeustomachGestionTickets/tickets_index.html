{% extends 'base.html' %}
{% block contenido %}
        <h2>Listado de tickets</h2>
        {% if tickets %}
            <ul>
                {% for ticket in tickets %}
                	<li>
                        <a href="{% url 'tickets_show' ticket.id %}">{{ ticket.numero_referencia }} {{ ticket.titulo }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay tickets creados.</p>
        {% endif %}
{% endblock %}
