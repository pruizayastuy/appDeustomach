{% extends 'base.html' %}
{% block contenido %}
   <main class="caja-update">
       <h2>Actualizar empleado</h2>
       <form class="ticket-form" method="post">
           {% csrf_token %}
           <div class="form-grid">
               {{ formulario.as_ul }}
           </div>
           <div class="accesos">
               <button type="submit">Actualizar empleado</button>
               <a class="cancelar" href="{% url 'empleados_menu' %}">Cancelar</a>
           </div>
       </form>
       <div class="eliminar">
           <form method="post" action="{% url 'empleados_delete' pk=empleado.pk %}" style="display:inline;">
               {% csrf_token %}
               <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este empleado?');">Eliminar</button>
           </form>
       </div>
   </main>
{% endblock %}
