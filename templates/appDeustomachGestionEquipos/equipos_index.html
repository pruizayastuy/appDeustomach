{% extends 'base.html' %}
{% block contenido %}
        <h2>Listado de equipos</h2>
        {% if equipos %}
            <ul>
                {% for equipo in equipos %}
                	<li>
                        <a href="{% url 'equipos_show' equipo.id %}">{{ equipo.numero_serie }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay equipos creados.</p>
        {% endif %}
{% endblock %}
