{% extends 'base.html' %}
{% block contenido %}
    <main class="equipos-index">
        <link rel="stylesheet" href="../../static/css/style.css">
        <h2>Listado de equipos</h2>
        <div class="box-busqueda">
            <form  METHOD="POST">
                {% csrf_token %}
                <div class="busqueda">
                    <input type="text" name="buscar" value="{{ request.POST.buscar }}" >
                    <button type="submit"> Buscar
                    </button>
                </div>
            </form>
        </div>
        <div class="equipos-grid">
            {% if equipos %}
                {% for equipo in equipos %}
                    <div class="box-equipos-item">
                        <a href="{% url 'equipos_show' equipo.id %}">
                            {{ equipo.numero_serie }} {{ equipo.modelo }}
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No hay equipos creados.</p>
            {% endif %}
        </div>
    </main>
{% endblock %}
