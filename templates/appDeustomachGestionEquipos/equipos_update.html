{% extends 'base.html' %}
{% block contenido %}
   <main class="equipos-update">
       <h2>Actualizar equipo</h2>
       <form class="equipo-form" method="post">
           {% csrf_token %}
           <div class="form-grid">
               {{ formulario.as_ul }}
           </div>
           <div class="accesos">
               <input type="submit" value="Actualizar equipo"/>
               <a href="{% url 'equipos_menu' %}">Cancelar</a>
           </div>
       </form>
       <div class="eliminar">
           <form method="post" action="{% url 'equipos_delete' pk=equipo.pk %}" style="display:inline;">
               {% csrf_token %}
               <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este equipo?');">Eliminar</button>
           </form>
       </div>
   </main>
{% endblock %}
